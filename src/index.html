<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title><%- htmlWebpackPlugin.options.title %></title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>

<body>
  <div id="quill-editor">
    <h1>I am a title</h1>
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
    <p><br></p>
  </div>
  <script>
    const quill = new Quill('#quill-editor', {
      theme: 'snow'
    });
  </script>


  <div contenteditable="true" style="width: 100%; min-height: 400px; border: 1px solid red; padding: 10px;">
    <h1>I am a title</h1>
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
  </div>
</body>
</html>
